<div class="d-flex justify-content-center align-items-center container">
  <div class="card py-5 px-5" style="width: 30rem;">
      <h5 class="m-0">Вход</h5>
      <div class="form-group" >
          <label for=""></label>
          <input class="form-control" type="email" name="" id="email" placeholder="Username" [(ngModel)]="userinfo.username">
      </div>
      <div class="form-group">
          <label for=""></label>
          <input class="form-control" type="password" name="" id="password" placeholder="Password" [(ngModel)]="userinfo.password">
      </div>

      <button type="submit" (click) ="login()" class="btn btn-danger"> Войти </button>
      <!-- <button type="submit" [routerLink] = "['/sign-up']" class="btn btn-danger"> Регестрация </button> -->
  </div>
</div>
